<table class="table table-hover">
    <thead>
    <tr class="table-info row m-0">
        <th scope="col" class="text-center col-1 pt-2 pr-2 pb-2">#</th>
        <th scope="col" class="col-4 p-2">Pareja</th>
        <th scope="col" class="col-4 p-2">Rival</th>
        <th scope="col" class="text-right col-1 p-2">
            <a href="{{ url_for(request.endpoint, tab='versus-team-leader-board', versus_team_leader_board_order_by='wins_score DESC') }}">G</a>
        </th>
        <th scope="col" class="text-right col-1 p-2">
            <a href="{{ url_for(request.endpoint, tab='versus-team-leader-board', versus_team_leader_board_order_by='loses_score DESC') }}">P</a>
        </th>
        <th scope="col" class="text-right col-1 pt-2 pl-2 pb-2">
            <a href="{{ url_for(request.endpoint, tab='versus-team-leader-board', versus_team_leader_board_order_by='balance DESC') }}">+/-</a>
        </th>
    </tr>
    </thead>
    <tbody>
    {% set first_second_half_index = (data.count() / 2) | int %}
    {% for record in data %}
        <tr class="row m-0{% if loop.index == first_second_half_index %} border-bottom{% endif %} table-{% if record[10] < -5 %}danger{% elif record[10] < 6 %}warning{% else %}default{% endif %}">
            <th scope="row" class="text-center col-1 pt-2 pr-2 pb-2">
                {% if loop.index < 4 %}
                    <img src="{{ url_for('static', filename='img/medal-' + (loop.index | string) + '.svg') }}"
                         alt="{{ loop.index }}" style="height: 1.37em"/>
                {% else %}
                    {{ loop.index }}
                {% endif %}
            </th>
            <td class="col-4 p-2">{{ record[1] }}/{{ record[3] }}</td>
            <td class="col-4 p-2">{{ record[5] }}/{{ record[7] }}</td>
            <td class="text-right col-1 p-2">{{ record[8] }}</td>
            <td class="text-right col-1 p-2">{{ record[9] }}</td>
            <th scope="row" class="text-right col-1 pt-2 pl-2 pb-2">{{ record[10] }}</th>
        </tr>
    {% endfor %}
    </tbody>
</table>
